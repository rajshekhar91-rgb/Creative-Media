    <title>Creative Media</title>

    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --surface-acrylic: rgba(30, 30, 30, 0.75);
            --primary-color: #0078d4;
            --primary-hover: #106ebe;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            background-image: radial-gradient(circle at 1% 1%, rgba(0, 120, 212, 0.15), transparent 30%),
                              radial-gradient(circle at 99% 99%, rgba(0, 120, 212, 0.1), transparent 40%);
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .search-box {
            display: flex;
            margin-bottom: 3rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--surface-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: border-color 0.3s;
        }
        
        .search-box:focus-within {
            border-color: var(--primary-color);
        }

        #search-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 1rem 1.2rem;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }

        #search-input:focus {
            outline: none;
        }

        #search-button {
            background: transparent;
            border: none;
            padding: 0 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        #search-button svg {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
            transition: fill 0.3s;
        }
        
        #search-button:hover svg {
            fill: var(--text-primary);
        }

        #results-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .initial-message, .error-message {
            text-align: center;
            padding: 4rem 1rem;
            color: var(--text-secondary);
            background: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            width: 100%;
        }
        
        .initial-message h2, .error-message h2 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--text-secondary);
            border-bottom-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .movie-card {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2.5rem;
            width: 100%;
            background: var(--surface-acrylic);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .movie-poster img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
            border: 1px solid var(--border-color);
        }
        
        .movie-poster.no-poster {
            height: 420px;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1rem;
            text-align: center;
        }

        .movie-details h2 {
            font-size: 2.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .meta-info {
            display: flex;
            gap: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .meta-info span {
            background: var(--bg-color);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
        }
        
        .plot {
            margin-bottom: 1.5rem;
        }

        .detail-item {
            margin-bottom: 1rem;
        }

        .detail-item strong {
            color: var(--text-secondary);
            font-weight: 500;
            display: block;
            margin-bottom: 0.25rem;
        }

        .ratings-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .rating {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        
        .rating strong {
            display: block;
            color: var(--text-primary);
            font-size: 1.1rem;
        }
        
        .rating span {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .more-button {
            display: inline-block;
            margin-top: 2rem;
            background: var(--primary-color);
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.8rem 1.8rem;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .more-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .movie-card {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 1.5rem;
            }

            .movie-poster {
                max-width: 200px;
                margin: 0 auto;
            }

            .movie-details h2 {
                font-size: 1.8rem;
                text-align: center;
            }
            
            .meta-info {
                justify-content: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Creative Media</h1>
            <p>Explore Movies & More</p>
        </header>

        <form class="search-box" id="search-form">
            <input type="text" id="search-input" placeholder="Search for a movie like 'Inception', 'Dune', etc." required>
            <button type="submit" id="search-button" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            </button>
        </form>

        <main id="results-container">
            <div class="initial-message">
                <h2>Welcome to Creative Media</h2>
                <p>Find information about your favorite movies instantly.</p>
            </div>
        </main>
    </div>

    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            const serviceWorkerScript = `
                const CACHE_NAME = 'creative-media-cache-v1';
                const urlsToCache = [
                    '/',
                    'index.html' // Assumes you might rename the file
                ];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => {
                                // Caching the root, which is the file itself.
                                return cache.add('/');
                            })
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => {
                                return response || fetch(event.request);
                            })
                    );
                });
            `;
            const blob = new Blob([serviceWorkerScript], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);

            navigator.serviceWorker.register(swUrl)
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
        }


        // Application Logic
        document.addEventListener('DOMContentLoaded', () => {
            const API_KEY = 'ca0c17c';
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const resultsContainer = document.getElementById('results-container');

            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const searchTerm = searchInput.value.trim();
                if (searchTerm) {
                    fetchMovie(searchTerm);
                }
            });

            async function fetchMovie(title) {
                showLoader();
                const url = `https://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=${API_KEY}&plot=full`;

                try {
                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.Response === "True") {
                        displayMovie(data);
                    } else {
                        showError(data.Error || "Movie not found!");
                    }
                } catch (error) {
                    showError("Failed to fetch data. Check your connection.");
                    console.error("Fetch Error:", error);
                }
            }

            function showLoader() {
                resultsContainer.innerHTML = `<div class="loader"></div>`;
            }

            function showError(message) {
                resultsContainer.innerHTML = `
                    <div class="error-message">
                        <h2>Oops!</h2>
                        <p>${message}</p>
                    </div>
                `;
            }

            function displayMovie(movie) {
                const ratingsHTML = movie.Ratings.map(rating => `
                    <div class="rating">
                        <strong>${rating.Value}</strong>
                        <span>${rating.Source}</span>
                    </div>
                `).join('');

                const posterHTML = movie.Poster !== "N/A" 
                    ? `<img src="${movie.Poster}" alt="${movie.Title} Poster">` 
                    : `<div class="no-poster"><span>Poster not available</span></div>`;

                const youtubeSearchQuery = encodeURIComponent(`${movie.Title} ${movie.Year} trailer`);
                
                const movieHTML = `
                    <div class="movie-card">
                        <div class="movie-poster">
                            ${posterHTML}
                        </div>
                        <div class="movie-details">
                            <h2>${movie.Title}</h2>
                            <div class="meta-info">
                                <span>${movie.Year}</span>
                                <span>${movie.Rated}</span>
                                <span>${movie.Runtime}</span>
                            </div>
                            <p class="plot">${movie.Plot}</p>
                            
                            <div class="detail-item">
                                <strong>Genre</strong>
                                <p>${movie.Genre}</p>
                            </div>

                            <div class="detail-item">
                                <strong>Director</strong>
                                <p>${movie.Director}</p>
                            </div>
                            
                            <div class="detail-item">
                                <strong>Actors</strong>
                                <p>${movie.Actors}</p>
                            </div>

                            <div class="detail-item">
                                <strong>Ratings</strong>
                                <div class="ratings-list">
                                    ${ratingsHTML}
                                </div>
                            </div>
                            
                            <a href="https://www.youtube.com/results?search_query=${youtubeSearchQuery}" target="_blank" rel="noopener noreferrer" class="more-button">
                                More on YouTube
                            </a>
                        </div>
                    </div>
                `;
                
                resultsContainer.innerHTML = movieHTML;
            }
        });

    </script>
</body>
